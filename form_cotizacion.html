<section class="mw--1440 py-5 px-4">
    <h2 class="text--lg text--dark-blue text-uppercase text-center inter-bold">solicita una cotización</h2>
    <div class="mw--720 mx-auto border border-1 p-4 rounded">
        <form action="">
            <div class="grid--2cols gap--24 my-3">
                <div class="w--100">
                    <label for="nombre" class="inter-semibold text--sm mb-1">NOMBRE</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre completo">
                </div>
                <div class="w--100">
                    <label for="email" class="inter-semibold text--sm mb-1">CORREO</label>
                    <input type="email" id="email" class="form-control" placeholder="ejemplo@correo.com">
                </div>
            </div>
            <div class="my-3">
                <label for="tel" class="inter-semibold text--sm mb-1">TELÉFONO</label>
                <input type="tel" id="tel" class="form-control" placeholder="1234567890">
            </div>
            <div class="grid--2cols gap--24 my-3">
                <div class="w--100">
                    <label for="empresa" class="inter-semibold text--sm mb-1">EMPRESA</label>
                    <input type="text" id="empresa" class="form-control" placeholder="Nombre de la empresa">
                </div>
                <div class="w--100">
                    <label for="producto" class="inter-semibold text--sm mb-1">PRODUCTO DE INTERÉS</label>
                    <select name="producto" id="producto" class="form-select">
                        <option value="legislativos">SDI</option>
                    </select>
                </div>
            </div>
            <div class="my-3">
                <label for="mensaje" class="inter-semibold text--sm mb-1">MENSAJE</label>
                <textarea name="mensaje" id="mensaje" class="form-control" rows="5"
                    placeholder="Escribe tu mensaje"></textarea>
            </div>
            <div>
                <button type="submit" class="btn btn--rounded btn-warning py-2 px-5 w--fit text-uppercase fw-semibold">Enviar</button>
            </div>
        </form>
    </div>
</section>
