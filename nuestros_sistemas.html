<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestos sistemas</title>
    <!-- Favicon png -->
    <link rel="icon" type="image/png" href="./public/img/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/styles.css">
    <link rel="stylesheet" href="./public/css/generics.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main -->
    <main>
        <!-- Hero -->
        <section class="position-relative mw--1440 hero">
            <img src="./public/img/nuestros_sistemas/hero.png" alt="fondo del hero" class="w-100">
            <div class="position-absolute top-0 px-4 px-lg-5 w--50 h-100 d-flex flex-column justify-content-center">
                <h2 class="text--xl text-white inter-bold">NUESTROS <span class="text--yellow">SISTEMAS</span></h2>
                <p class="text--sm text-white inter-regular">Apoyo a las operaciones aduaneras y del comercio exterior,
                    ágiles, eficientes y confiables</p>
                <a href="#" class="btn btn--rounded btn-warning py-2 px-3 w--fit">Contáctanos</a>
            </div>
        </section>

        <!-- Legislativos -->
        <section class="mw--1440 py-4 px-4 section__sistemas">
            <div class="align-content-center text-end">
                <h3 class="inter-bold text--lg">LEGISLATIVOS</h3>
            </div>
            <div class="sistema__card">
                <img src="./public/img/nuestros_sistemas/logoDia.png" alt="logo dia">
            </div>
            <div class="sistema__card">
                <img src="./public/img/nuestros_sistemas/logoDiaP.png" alt="logo dia">
            </div>
        </section>

        <!-- ADUANEROS -->
        <section class="mw--1440 py-4 px-4 section__sistemas">
            <div class="align-content-center text-end">
                <h3 class="inter-bold text--lg">ADUANEROS</h3>
            </div>
            <div class="sistema__card">
                <img src="./public/img/nuestros_sistemas/sita.png" alt="logo dia">
            </div>
            <div class="sistema__card">
                <img src="./public/img/nuestros_sistemas/sdi.png" alt="logo dia">
            </div>
        </section>

        <!-- EMPRESARIAL -->
        <section class="mw--1440 py-4 px-4 section__sistemas">
            <div class="align-content-center text-end">
                <h3 class="inter-bold text--lg">EMPRESARIAL</h3>
            </div>
            <div class="sistema__card">
                <img src="./public/img/nuestros_sistemas/coa.png" alt="logo dia">
            </div>
            <div></div>
        </section>

        <!-- Otros -->
        <section class="mw--1440 py-4 px-4 section__sistemas">
            <div class="align-content-center text-end">
                <h3 class="inter-bold text--lg">OTROS</h3>
            </div>
            <div class="sistema__card">
                <img src="./public/img/nuestros_sistemas/desa.png" alt="logo dia">
                <h4 class="text--md mont-semibold mt-2">Desarrollos Especiales</h4>
            </div>
            <div class="sistema__card">
                <img src="./public/img/nuestros_sistemas/estu.png" alt="logo dia">
                <h4 class="text--md mont-semibold mt-2">Apoyo a Universidades</h4>
            </div>
        </section>

        <!-- Cotización -->
         <div id="formCotizacion"></div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Import js  -->
    <script src="./public/js/index.js"></script>
    <!-- Import Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
