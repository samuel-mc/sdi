<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="25px;ort" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./public/img/favicon.png">
    <!-- CSS -->
    <link rel="stylesheet" href="./public/css/styles.css">
    <link rel="stylesheet" href="./public/css/generics.css">
    <!-- Bootstrap -->

        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main -->
    <main>

        <!-- Hero -->
        <section class="position-relative mw--1440 hero--contacto">
            <img src="./public/img/contacto/hero.png" class="w-100" alt="fondo del hero">
            <div class="position-absolute top-0 px-4 px-lg-5 h-100 d-flex flex-row w-100">
                <div class="d-flex flex-column justify-content-center" style="width:65%">
                    <h2 class="text--xl text-white">CONTÁCTANOS</h2>
                </div>
            </div>
        </section>



        <section class="mw--1440 py-5 px-4 ">
            <div class="d-flex flex-column flex-lg-row gap-5 justify-content-center align-items-center">
                <div class="w-100 w-lg-50 text-center">
                    <p class="text--md mb-4 mb-5">Solicita mayor información con alguno de nuestros asesores, ¡te contactaremos a la brevedad!</p>
                    <!-- Cotización -->
                    <div id="formCotizacion"></div>
                </div>
                <div class="w-100 w-lg-50">
                    <img src="./public/img/contacto/contacto.png" alt="sita logo" class="img-fluid">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Import js  -->
    <script src="./public/js/index.js"></script>
    <!-- Import Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
